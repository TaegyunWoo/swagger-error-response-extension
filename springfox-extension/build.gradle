plugins {
    id 'java-library'
    id 'maven-publish'
}

version = '1.0.0'

group = 'com.github.TaegyunWoo'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    implementation "org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE"
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.TaegyunWoo'
                artifactId = 'springfox-extension'
                version = '1.0'
            }
        }
    }
}